<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Project Calculator</title>
</head>
<body>
    <div class="center">
        <H2>Kalkulator sederhana</H2>
        <div class="flex">
            <div>10</div>
            <input type="checkbox" name="box" value="10">
        </div>
        <div class="flex">
            <div>2</div>
            <input type="checkbox" name="box"  value="2">
        </div>
        <div class="flex">   
            <div class="box">5</div>
            <input type="checkbox" name="box"  value="5">
        </div>
        <br>
        <div>
            <button class="button" onclick="sum()">+</button>
            <button class="button" onclick="subtract()"> - </button>
            <button class="button" onclick="divide()">  /  </button>
            <button class="button" onclick="multiple()">x</button>
        </div>
        <hr>
        <div>
            <p id="result">Hasil : </p>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
